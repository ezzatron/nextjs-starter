# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  check:
    desc: Check formatting, linting, and imports with Biome
    deps: [":js:install-deps"]
    cmd: $JS_EXEC biome check

  write:
    desc: Automatically fix formatting, linting, and imports with Biome
    deps: [":js:install-deps"]
    cmd: $JS_EXEC biome check --write
