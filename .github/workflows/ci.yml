name: Continuous integration

on:
  push:
  pull_request:
  schedule:
    - cron: 0 14 * * 0 # Every Sunday, at midnight AEST

jobs:
  ci:
    name: Continuous integration
    runs-on: ubuntu-latest

    env:
      FORCE_COLOR: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: out/next/dist/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.*', 'tsconfig.json', 'public/**', 'src/**') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: task install-deps

      - name: Detect Playwright
        id: detect-playwright
        run: |
          if grep -q playwright package.json; then
            PLAYWRIGHT_VERSION="$(pnpm list --json playwright | jq -r '.[] | .dependencies // .devDependencies | .playwright.version')"
            echo "Playwright $PLAYWRIGHT_VERSION detected in package.json"
            echo "version=$PLAYWRIGHT_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Playwright not detected in package.json"
            echo "version=" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache Playwright
        if: steps.detect-playwright.outputs.version != ''
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.detect-playwright.outputs.version }}-${{ runner.os }}-${{ runner.arch }}

      - name: Install Playwright browsers
        run: task playwright:install

      - name: Check generated files
        run: task ci:regenerate

      - name: Extract image metadata
        id: image-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.image-meta.outputs.tags }}
          labels: ${{ steps.image-meta.outputs.labels }}

      - name: Vitest
        run: task ci:vitest

      - name: Playwright
        run: task ci:playwright

      - name: ESLint
        run: task ci:eslint

      - name: Typecheck
        run: task ci:typecheck

      - name: Prettier
        run: task ci:prettier

      - name: Detect artifacts
        if: "!cancelled()"
        id: detect-artifacts
        run: |
          echo "suffix=${GITHUB_REPOSITORY//\//-}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" >> "$GITHUB_OUTPUT";
          if [ -d out/playwright/report/html ]; then echo "playwright=true" >> "$GITHUB_OUTPUT"; fi
          if [ -d out/vitest/browser/screenshots ]; then echo "vitest-screenshots=true" >> "$GITHUB_OUTPUT"; fi

      - name: Upload Playwright report
        if: "!cancelled() && steps.detect-artifacts.outputs.playwright == 'true'"
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.detect-artifacts.outputs.suffix }}
          path: out/playwright/report/html

      - name: Upload Vitest screenshots
        if: "!cancelled() && steps.detect-artifacts.outputs.vitest-screenshots == 'true'"
        uses: actions/upload-artifact@v4
        with:
          name: vitest-screenshots-${{ steps.detect-artifacts.outputs.suffix }}
          path: out/vitest/browser/screenshots

      - name: Upload package manager files
        if: "!cancelled()"
        uses: actions/upload-artifact@v4
        with:
          name: package-manager-files-${{ steps.detect-artifacts.outputs.suffix }}
          if-no-files-found: ignore
          path: |
            package.json
            pnpm-lock.yaml
