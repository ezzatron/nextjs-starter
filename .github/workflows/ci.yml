name: Continuous integration

on:
  push:
  pull_request:
  schedule:
    - cron: 0 14 * * 0 # Every Sunday, at midnight AEST

# Cancel any in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "true"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Install dependencies
        run: task install-deps

      - name: ESLint
        run: task lint:eslint:strict

      - name: Typecheck
        run: task lint:typecheck

      - name: Prettier
        run: task lint:prettier:check

      - name: Check generated files
        run: task lint:generated

  vitest:
    name: Vitest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Install dependencies
        run: task install-deps

      - name: Start test services
        run: task test:services:up

      - name: Vitest
        run: task test:vitest:ci

      - name: Stop test services
        if: always()
        run: task test:services:down

      - name: Build artifact suffix
        if: "!cancelled()"
        id: artifact-suffix
        run: echo "suffix=${GITHUB_REPOSITORY//\//-}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" >> "$GITHUB_OUTPUT"

      - name: Upload Vitest screenshots
        if: "!cancelled()"
        uses: actions/upload-artifact@v5
        with:
          name: vitest-screenshots-${{ steps.artifact-suffix.outputs.suffix }}
          retention-days: "7"
          overwrite: "true"
          if-no-files-found: ignore
          path: out/vitest/browser/screenshots

  build:
    name: Build / Playwright
    runs-on: ubuntu-latest

    permissions:
      attestations: write
      contents: read
      id-token: write

    outputs:
      image-digest: ${{ steps.image-push.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.*', 'tsconfig.json', 'public/**', 'src/**') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: task install-deps

      - name: Build
        run: task build:next

      - name: Extract image metadata
        id: image-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.IMAGE_REGISTRY }}/${{ vars.IMAGE_REPOSITORY }}
          tags: type=sha,format=long,prefix=Build-${{ github.run_number }}-

      - name: Build and push image
        id: image-push
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_RECORD_RETENTION_DAYS: "7"
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.image-meta.outputs.tags }}
          labels: ${{ steps.image-meta.outputs.labels }}

      - name: Generate attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ vars.IMAGE_REGISTRY }}/${{ vars.IMAGE_REPOSITORY }}
          subject-digest: ${{ steps.image-push.outputs.digest }}
          push-to-registry: true

      - name: Start test services
        run: task test:services:up

      - name: Playwright
        env:
          IMAGE_REFERENCE: ${{ vars.IMAGE_REGISTRY }}/${{ vars.IMAGE_REPOSITORY }}@${{ steps.image-push.outputs.digest }}
        run: task test:playwright:ci

      - name: Stop test services
        if: always()
        run: task test:services:down

      - name: Build artifact suffix
        if: "!cancelled()"
        id: artifact-suffix
        run: echo "suffix=${GITHUB_REPOSITORY//\//-}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        if: "!cancelled()"
        uses: actions/upload-artifact@v5
        with:
          name: build-${{ steps.artifact-suffix.outputs.suffix }}
          retention-days: "7"
          overwrite: "true"
          if-no-files-found: error
          path: out

      - name: Upload package manager files
        if: "!cancelled()"
        uses: actions/upload-artifact@v5
        with:
          name: package-manager-files-${{ steps.artifact-suffix.outputs.suffix }}
          retention-days: "7"
          overwrite: "true"
          if-no-files-found: ignore
          path: |
            package.json
            pnpm-lock.yaml

      - name: Upload Playwright report
        if: "!cancelled()"
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ steps.artifact-suffix.outputs.suffix }}
          retention-days: "7"
          overwrite: "true"
          if-no-files-found: error
          path: out/playwright/report/html
