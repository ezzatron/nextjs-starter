sonar.organization=ezzatron
sonar.projectKey=ezzatron_nextjs-starter
sonar.projectName=nextjs-starter

sonar.sources=src
sonar.test.inclusions=\
  **/*.spec.*,\
  **/*.stories.*,\
  **/*.test.*,\
  **/test/**

sonar.javascript.lcov.reportPaths=out/vitest/coverage/lcov.info
sonar.coverage.exclusions=\
  src/app/layout.tsx,\
  src/env.ts,\
  src/instrumentation.ts,\
  src/run.ts,\
  **/.github/**,\
  **/*.config.*,\
  **/*.json,\
  **/*.stories.*,\
  **/*.test.*,\
  **/*.yaml,\
  **/*.yml,\
  **/Dockerfile,\
  **/taskfiles/**,\
  **/test/**
